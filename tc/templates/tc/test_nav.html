<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}default title in menu_base.html{% endblock %}</title>

        {% load staticfiles %}

        <link rel="stylesheet" type="text/css" href="{% static 'pure-min.css' %}" />
        <link rel="stylesheet"  href="{% static 'side-menu.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        {% block appleicon %} 
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
        {% endblock %}
        <style>
        .custom-restricted-width {
            /* To limit the menu width to the content of the menu: */
            display: inline-block;
            /* Or set the width explicitly: */
            /* width: 10em; */
        }


        .button-xsmall {
            font-size: 70%;
        }
        .button-small {
            font-size: 85%;
        }
        .button-large {
            font-size: 110%;
        }
        .button-xlarge {
            font-size: 125%;
        }

        </style>
    </head>

    <body>
        <div id="layout">
            <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
            </a>
            <div id="menu">
            <div class="pure-menu">
                <a href="/" class="pure-menu-heading">TestPlanner</a>

                <ul class="pure-menu-list"

                    <li class="pure-menu-heading"><b>&nbsp;{{ test }}</b></li>
                    <!-- <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li> -->
                    <li class="pure-menu-item"><a href="/tc/select/" class="pure-menu-link">Select Test</a></li>
                    <li class="pure-menu-item"><a href="/about/" class="pure-menu-link">About</a></li>
                    <li class="pure-menu-heading">Sequence</li>

                </ul>
            </div><!-- pure-menu -->
            </div><!-- menu -->

            <div id="main">
              
                <div class="header">
                    {% block header %} {% endblock %}
                </div><!-- header -->

                <div class="content">
                    {% block content %} {% endblock %}
                </div><!-- content -->
            </div><!-- main -->
            <div class="pure-g">
                <div class="pure-u-3-24"></div>
                <div class="pure-u-20-24">{% block extra %} {% endblock %}</div>
                <div class="pure-u-1-24"></div>
            </div><!-- pure-g -->
        </div><!-- layout -->

        <script src="{% static 'ui.js' %}"></script>

    </body>
</html>
