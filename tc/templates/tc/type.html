{% extends 'tc/test_nav.html' %}

{% block title %}IOTS | Package Type | {{ test }}
{% endblock title %}

{% load staticfiles %}

{% block header %}
    <style>
        img {
            width=250px;
            border: 2px solid #666;
            background: #fff;
            padding: 2px;
        }
    </style>
{% endblock header %}

{% block content %}
    <h1>Test {{ test }}</h1>
    <h2>Select Your Package Type</h2>

    <form class="pure-form-stacked" action="/tc/type/{{ id }}/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="submit" value="Save" />
<br>
<p>
<img id="image" src='/static/standard.png'/>


<script>
function change_image(x) {
    var image_src = '';
    console.log('in change_image');
    console.log(document.getElementById("id_package_type_0").checked);
    if (document.getElementById("id_package_type_0").checked) {
        image_src = '/static/standard.png';
    }
    if (document.getElementById("id_package_type_1").checked) {
        image_src = '/static/small.png';
    }
    if (document.getElementById("id_package_type_2").checked) {
        image_src = '/static/flat.png';
    }
    if (document.getElementById("id_package_type_3").checked) {
        image_src = '/static/elongated.png';
    }
    console.log(image_src);
    document.getElementById("image").src = image_src;
}
</script>

{% endblock content %}
